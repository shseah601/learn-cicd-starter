name: cd

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: notely-484111
  DOCKER_IMAGE_URL: us-central1-docker.pkg.dev/notely-484111/notely-ar-repo/notely:latest

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build notely
        run: ./scripts/buildprod.sh

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build Container Image
        run: gcloud builds submit --tag ${{ env.DOCKER_IMAGE_URL }} .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image ${{ env.DOCKER_IMAGE_URL }} --region us-central1 --allow-unauthenticated --project ${{ env.GCP_PROJECT_ID }} --max-instances=4